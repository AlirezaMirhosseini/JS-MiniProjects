        <script>
            var Time = new Date("Mar 17, 2022 09:00:00");
            var countDownDate = Time.getTime(); // Hasan bia inja time bede

            var x = setInterval(function() {

                // Get today's date and time
                var now = new Date();

                // Find the distance between now and the count down date
                var distance = countDownDate - now.getTime();

                // Time calculations for days, hours, minutes and seconds

                var days = Math.floor((distance / 1000 / 60 / (60 * 24)));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                hours = (hours < 10) ? "0" + hours : hours;
                minutes = (minutes < 10) ? "0" + minutes : minutes;
                seconds = (seconds < 10) ? "0" + seconds : seconds;
                // Display the result in the element with id="demo"
                document.getElementById("count_down").innerHTML = '<i class="far fa-clock" style="color: rgb(0, 99, 30); margin: 2px" ></i>' + days + ":" +  hours + ":"
                    + minutes + ":" + seconds + "";

                // If the count down is finished, write some text
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("count_down").innerHTML = "EXPIRED";
                }
            }, 1000);
        </script>
